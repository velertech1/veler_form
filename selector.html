<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Tipo de Solicitud - GNP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="icon" href="assets/img/V_icon.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #004b8d;
            --secondary-color: #00a5e5;
            --background-color: #f0f4f8;
            --card-bg-color: #ffffff;
            --text-color: #333333;
            --white-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Work Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .selector-container {
            background-color: var(--card-bg-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px var(--shadow-color);
            width: 90%;
            max-width: 800px;
        }
        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .logos img {
            max-height: 45px;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .option-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px var(--shadow-color);
            border-color: var(--secondary-color);
        }
        .option-card .icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
            background-color: #eaf6ff;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            line-height: 80px;
        }
        .option-card h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .option-card p {
            font-size: 0.9em;
            color: #666;
        }
        @media (min-width: 768px) {
            .options-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="selector-container">
        <div class="logos">
            <img src="assets/img/VELER_DARK.png" alt="Logo Veler">
            <img src="assets/img/GNP_DARK.png" alt="Logo GNP">
        </div>
        <h1>Selecciona el Tipo de Solicitud</h1>
        <div class="options-grid">
            <a href="index.html?solicitante=persona" class="option-card">
                <span class="icon material-symbols-outlined">person</span>
                <h2>Persona</h2>
                <p>Para un asegurado individual.</p>
            </a>

            <a href="index.html?solicitante=empresa" class="option-card">
                <span class="icon material-symbols-outlined">business</span>
                <h2>Empresa</h2>
                <p>Para una persona moral o corporaci√≥n.</p>
            </a>

            <a href="index.html?solicitante=grupo" class="option-card">
                <span class="icon material-symbols-outlined">groups</span>
                <h2>Grupo</h2>
                <p>Para un colectivo o grupo de personas.</p>
            </a>
        </div>
    </div>
</body>
</html>
