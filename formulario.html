<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/main.css">
    <title>GNP Form - Solicitud Seguro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link id="dynamic-theme-style-link" rel="stylesheet" href="assets/css/theme-veler-blue_2.css">
    <link rel="icon" href="assets/img/V_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="body-sidebar-expanded"> <div id="splash-screen">
        <div class="logos-wrapper">
            <img id="logo1-splash" src="assets/img/VELER_DARK.png" alt="Logo Veler Technologies">
            <div class="linea-divisora"></div>
            <img id="logo2-splash" src="assets/img/GNP_DARK.png" alt="Logo GNP Seguros">
        </div>
    </div>

    <aside id="sidebar-navegacion">
        <div class="sidebar-top-area">
            <img id="logo-veler-sidebar" src="assets/img/VELER_DARK.png" alt="Logo Veler Technologies">
            <button class="sidebar-toggle material-symbols-outlined" title="Contraer/Expandir menú">
                menu_open
            </button>
        </div>
        <div class="sidebar-bottom-area">
<nav class="sidebar-menu">
     <ul id="sidebar-menu" class="menu-navegacion">
        </ul>
</nav>
            <div class="sidebar-progress">
                <div class="progress-bar"> <div class="progress-fill"></div> </div>
                <span class="progress-text">0% completado</span>
            </div>
        </div>
    </aside>

    <header id="main-header">
        <div class="header-content-wrapper">
             <div class="theme-controls">
                <select id="theme-selector" title="Seleccionar Tema de Color">
                    </select>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-checkbox">
                        <input type="checkbox" id="theme-checkbox" />
                        <div class="slider round">
                            <span class="icon material-symbols-outlined sun">light_mode</span>
                            <span class="icon material-symbols-outlined moon">dark_mode</span>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </header>

    <div id="transition-nudge" class="transition-nudge-container" style="display: none;">
        <div class="nudge-content">
            <span class="material-symbols-outlined nudge-icon">auto_awesome</span>
            <p id="transition-nudge-message">¡Mensaje motivacional aquí!</p>
            <div class="nudge-spinner"></div>
        </div>
    </div>

    <main id="formulario-completo" style="display: none;">
        <form id="miFormularioDinamico">
            </form>
    </main>

    <div id="modal-overlay"></div>
    <div id="modal-container">
         <div class="modal-content">
             <div id="modal-icon-area">
                 <span id="modal-error-icon" class="material-symbols-outlined"></span>
                 <img id="modal-success-logo" src="assets/img/V_icon.png" alt="Veler Icon" />
             </div>
             <h3 id="modal-title"></h3>
             <p id="modal-message"></p>
             <div id="modal-buttons">
                 <button id="modal-ok-btn" class="btn-primary">OK</button>
                 <button id="modal-close-btn" class="btn-anterior">Cerrar</button>
             </div>
         </div>
    </div>
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
