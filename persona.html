<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud Persona - GNP Seguros</title>
    
    <link rel="stylesheet" href="assets/css/main.css">
    
    <link id="dynamic-theme-style-link" rel="stylesheet" href="assets/css/theme-veler-blue_2.css">
    
    <link rel="icon" href="assets/img/V_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="body-sidebar-expanded">
    
    <aside id="sidebar-navegacion"></aside>

    <header id="main-header"></header>
    
    <main id="formulario-completo">
        <form id="miFormularioDinamico">
            
            <div id="seccion-contratante" class="seccion-formulario">
                <h2><span class="material-symbols-outlined">person</span>Datos del Contratante</h2>
                
                <div class="form-columns-container">
                    
                    <div class="form-group">
                        <label for="nombre">Nombre(s) <span class="required-marker">*</span></label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="apellidoPaterno">Apellido Paterno <span class="required-marker">*</span></label>
                        <input type="text" id="apellidoPaterno" name="apellidoPaterno" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="apellidoMaterno">Apellido Materno</label>
                        <input type="text" id="apellidoMaterno" name="apellidoMaterno" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento <span class="required-marker">*</span></label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" required>
                    </div>
                </div>
            </div>

            <div id="seccion-domicilio" class="seccion-formulario">
                <h2><span class="material-symbols-outlined">home</span>Domicilio</h2>
                
                <div class="form-columns-container">
                    <div class="form-group">
                        <label for="calle">Calle y Número <span class="required-marker">*</span></label>
                        <input type="text" id="calle" name="calle" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="cp">Código Postal <span class="required-marker">*</span></label>
                        <input type="text" id="cp" name="cp" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="colonia">Colonia <span class="required-marker">*</span></label>
                        <input type="text" id="colonia" name="colonia" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="municipio">Municipio/Alcaldía <span class="required-marker">*</span></label>
                        <input type="text" id="municipio" name="municipio" class="form-control" required>
                    </div>
                </div>
            </div>

            <div id="seccion-habitos" class="seccion-formulario"><h2>Hábitos y Salud</h2></div>
            <div id="seccion-beneficiarios" class="seccion-formulario"><h2>Beneficiarios</h2></div>
            <div id="seccion-forma-pago" class="seccion-formulario"><h2>Forma de Pago</h2></div>
            <div id="seccion-revision" class="seccion-formulario"><h2>Revisión Final</h2></div>

        </form>
        
        <div class="botones-navegacion">
            <button id="prev-btn" class="btn-anterior">Anterior</button>
            <button id="next-btn" class="btn-siguiente">Siguiente</button>
            <button id="submit-btn" class="btn-primary" style="display: none;">Enviar Solicitud</button>
        </div>
    </main>

    <script type="module" src="assets/js/persona.js"></script>
</body>
</html>
