<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Administrador - vHealth</title>
    
    <link rel="stylesheet" href="assets/css/main.css">
    <link id="dynamic-theme-style-link" rel="stylesheet" href="assets/css/theme-veler-blue_2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" href="assets/img/V_icon.png" type="image/x-icon">
</head>

<body class="body-sidebar-expanded">
    <aside id="sidebar-navegacion">
        <div class="sidebar-top-area">
            <img id="logo-veler-sidebar" src="assets/img/VELER_DARK.png" alt="Logo Veler Technologies">
            <button class="sidebar-toggle material-symbols-outlined" title="Contraer/Expandir menú">menu_open</button>
        </div>
        <div class="sidebar-bottom-area">
            <nav class="sidebar-menu">
                <ul id="sidebar-menu" class="menu-navegacion"></ul>
            </nav>
        </div>
    </aside>
    <header id="main-header">
        <div class="header-content-wrapper">
             <div class="theme-controls">
                <select id="theme-selector" title="Seleccionar Tema de Color"></select>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-checkbox">
                        <input type="checkbox" id="theme-checkbox" />
                        <div class="slider round"><span class="icon material-symbols-outlined sun">light_mode</span><span class="icon material-symbols-outlined moon">dark_mode</span></div>
                    </label>
                </div>
            </div>
        </div>
    </header>
    <main id="dashboard-main-content">
        <div class="dashboard-header">
            <h1><span class="material-symbols-outlined">monitoring</span>Dashboard de Administrador</h1>
            <p>Vista general de solicitudes y métricas</p>
        </div>
        <div class="dashboard-grid">
            <div class="chart-card"><h2>Solicitudes por Tipo</h2><div class="chart-container"><canvas id="solicitudesPorTipoChart"></canvas></div></div>
            <div class="chart-card"><h2>Distribución por Género</h2><div class="chart-container"><canvas id="distribucionGeneroChart"></canvas></div></div>
            <div class="chart-card large-card"><h2>Nuevos Clientes por Mes (Ejemplo 2025)</h2><div class="chart-container"><canvas id="nuevosClientesChart"></canvas></div></div>
            <div class="chart-card kpi-card"><h2>Métricas Clave</h2><div class="kpi-grid"><div class="kpi-item"><span class="kpi-value">182</span><span class="kpi-label">Solicitudes Totales</span></div><div class="kpi-item"><span class="kpi-value">95%</span><span class="kpi-label">Tasa de Completitud</span></div><div class="kpi-item"><span class="kpi-value">3</span><span class="kpi-label">Tipos de Póliza</span></div></div></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="assets/js/base/admin-main.js"></script>
</body>
</html>
